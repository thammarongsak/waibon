services:
  - type: web
    name: waibon
    env: python
    plan: free   # หรือ starter/standard ตามที่พ่อเลือกใช้
    buildCommand: ""
    startCommand: "gunicorn main:app -b 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: "false"
