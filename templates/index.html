<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Waibon • Projects</title>
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <aside class="sidenav">
    <div class="brand">ไวบอน • Projects</div>
    <button class="btn primary" id="newProjectBtn">+ โปรเจ็กต์ใหม่</button>
    <div class="navlist">
      <div class="navitem active">default</div>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="row">
        <label class="muted">สถานะ</label>
        <span class="status" id="statusDot">●</span>
        <span id="statusText" class="muted">พร้อม</span>
        <span class="spacer"></span>
        <button class="btn ghost" id="clearScreen">เคลียร์หน้าจอ</button>
      </div>
    </header>

    <section class="chat" id="chat"></section>

    <footer class="composer">
      <div class="toolbar">
        <!-- ปุ่มฟีเจอร์อนาคต (คง pattern เดิมไว้) -->
        <button class="btn" id="sttBtn" title="พูด→ข้อความ (ถัดไป)">พูด→ข้อความ</button>
        <button class="btn" id="pttBtn" title="กดคุย (ถัดไป)">กดคุย</button>
      </div>
      <div class="inputrow">
        <textarea id="input" rows="2" placeholder="พิมพ์พร้อมคอมที่นี่…"></textarea>
        <button class="btn primary" id="sendBtn">ส่ง ▸</button>
      </div>
    </footer>
  </main>

  <script src="/static/chat.js"></script>
</body>
</html>
